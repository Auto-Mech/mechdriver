package:
    name: mechdriver
    version: "0.2.0"

source:
    path: .

requirements:
    host:
        - conda-forge::python=3.9
    build:
        - conda-forge::cmake=3.21.3
    run:
        - auto-mech::autoio-base
        - auto-mech::autochem
        - auto-mech::autoio-interfaces
        - auto-mech::autofile
        - auto-mech::mechanalyzer
        - auto-mech::x2z
        - auto-mech::mess
        - auto-mech::onedmin
        - auto-mech::projrot
        - auto-mech::pac99
        - auto-mech::thermp
        - cantera::cantera
        - psi4::psi4
        - rdkit::rdkit
        - openbabel::openbabel
        - conda-forge::python=3.9
        - conda-forge::numpy=1.21.2
        - conda-forge::scipy=1.7.1
        - conda-forge::pyyaml
        - conda-forge::mako
        - conda-forge::networkx
        - conda-forge::matplotlib
        - conda-forge::pytest
        - conda-forge::pytest-cov
        - conda-forge::future
        - conda-forge::flake8
        - conda-forge::pylint
        - conda-forge::nglview
        - conda-forge::pypdf2
        - conda-forge::qcelemental
        - conda-forge::cmake=3.21.3
        - conda-forge::gcc_linux-64=7.5.0
        - conda-forge::gxx_linux-64=7.5.0
        - conda-forge::gfortran_linux-64=7.5.0
