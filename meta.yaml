        - psi4::psi4
        - rdkit::rdkit=2020.09.1.0
        - openbabel::openbabel
        - conda-forge::python=3.7
        - conda-forge::numpy=1.15.4
        - conda-forge::scipy=1.5.0
        - conda-forge::more-itertools
        - conda-forge::pyyaml
